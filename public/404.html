<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>집안일 분담 앱</title>
  <script>
    // GitHub Pages SPA 라우팅 해결
    // 404 페이지에서 실제 요청된 경로를 sessionStorage에 저장하고 index.html로 리다이렉트
    (function() {
      var l = window.location;

      // 요청된 경로를 sessionStorage에 저장 (쿼리 파라미터와 해시 포함)
      var redirect = l.pathname + l.search + l.hash;
      sessionStorage.setItem('redirect', redirect);

      // 루트로 리다이렉트 (username.github.io 사이트는 base가 /)
      l.replace(l.origin + '/');
    })();
  </script>
</head>
<body>
  <!-- 리다이렉트 중... -->
</body>
</html>
