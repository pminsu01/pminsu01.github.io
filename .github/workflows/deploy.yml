name: Deploy to GitHub Pages

on:
  # main Î∏åÎûúÏπòÏóê Ìë∏ÏãúÎê† Îïå ÏûêÎèô ÌîÑÎ°úÎçïÏÖò Î∞∞Ìè¨
  push:
    branches:
      - main

  # GitHub UIÏóêÏÑú ÏàòÎèôÏúºÎ°ú Î∞∞Ìè¨ Î∏åÎûúÏπò ÏÑ†ÌÉù
  workflow_dispatch:
    inputs:
      branch:
        description: 'Î∞∞Ìè¨Ìï† Î∏åÎûúÏπò ÏÑ†ÌÉù'
        required: true
        type: choice
        options:
          - dev
          - main

# ÎèôÏãúÏóê ÌïòÎÇòÏùò Î∞∞Ìè¨Îßå Ïã§ÌñâÎêòÎèÑÎ°ù ÏÑ§Ï†ïÌï©ÎãàÎã§.
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Determine branch to deploy
        id: branch
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            DEPLOY_BRANCH="${{ github.event.inputs.branch }}"
            echo "üéØ Manual deployment - Branch: $DEPLOY_BRANCH"
          else
            DEPLOY_BRANCH="main"
            echo "üöÄ Auto deployment - Branch: main"
          fi
          echo "branch=$DEPLOY_BRANCH" >> $GITHUB_OUTPUT
          echo "üìç Deploying from branch: $DEPLOY_BRANCH"

      - name: Checkout selected branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.branch.outputs.branch }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set environment variables based on branch
        id: env
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"
          if [ "$BRANCH" == "dev" ]; then
            echo "API_URL=${{ vars.DEV_API_ENDPOINT }}" >> $GITHUB_OUTPUT
            echo "üìç Using DEV API: ${{ vars.DEV_API_ENDPOINT }}"
          else
            echo "API_URL=${{ vars.MAIN_API_ENDPOINT }}" >> $GITHUB_OUTPUT
            echo "üìç Using MAIN API: ${{ vars.MAIN_API_ENDPOINT }}"
          fi

      - name: Install dependencies
        run: npm install --verbose

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ steps.env.outputs.API_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
