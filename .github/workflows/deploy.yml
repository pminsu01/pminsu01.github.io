name: Deploy to GitHub Pages

on:
  # main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ìë™ ë°°í¬
  push:
    branches:
      - main

  # GitHub UIì—ì„œ ìˆ˜ë™ìœ¼ë¡œ ë°°í¬ íŠ¸ë¦¬ê±° (í™˜ê²½ ì„ íƒ ê°€ëŠ¥)
  workflow_dispatch:
    inputs:
      environment:
        description: 'ë°°í¬ í™˜ê²½ ì„ íƒ'
        required: true
        type: choice
        options:
          - dev (starlight-8)
          - main (azure)

# ë™ì‹œì— í•˜ë‚˜ì˜ ë°°í¬ë§Œ ì‹¤í–‰ë˜ë„ë¡ ì„¤ì •í•©ë‹ˆë‹¤.
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    # GitHub Environment ë™ì  ì„¤ì •
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && (contains(github.event.inputs.environment, 'dev') && 'dev' || 'main') || 'main' }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --verbose

      - name: Display selected environment
        run: |
          echo "ğŸ¯ Deployment Environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'main (auto)' }}"
          echo "ğŸ“ API Endpoint: ${{ vars.API_ENDPOINT }}"

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.API_ENDPOINT }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
