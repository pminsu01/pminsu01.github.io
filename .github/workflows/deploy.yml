name: Deploy to GitHub Pages

on:
  # dev ÎòêÎäî main Î∏åÎûúÏπòÏóê Ìë∏ÏãúÎê† ÎïåÎßàÎã§ Ïã§ÌñâÎê©ÎãàÎã§.
  push:
    branches:
      - dev
      - main

# ÎèôÏãúÏóê ÌïòÎÇòÏùò Î∞∞Ìè¨Îßå Ïã§ÌñâÎêòÎèÑÎ°ù ÏÑ§Ï†ïÌï©ÎãàÎã§.
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --verbose

      - name: Set API URL based on branch
        run: |
          if [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            echo "VITE_API_BASE_URL=https://starlight-8.asuscomm.com:8108/api" >> $GITHUB_ENV
            echo "üìç Building for DEV branch ‚Üí starlight-8.asuscomm.com"
          else
            echo "VITE_API_BASE_URL=https://chores-board-be-dns.koreacentral.cloudapp.azure.com:8108/api" >> $GITHUB_ENV
            echo "üìç Building for MAIN branch ‚Üí azure.com"
          fi

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
