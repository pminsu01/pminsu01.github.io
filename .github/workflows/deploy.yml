name: Deploy to GitHub Pages

on:
  # main 브랜치에 푸시될 때 자동 프로덕션 배포
  push:
    branches:
      - main

  # GitHub UI에서 수동으로 배포 브랜치 선택
  workflow_dispatch:
    inputs:
      branch:
        description: '배포할 브랜치 선택'
        required: true
        type: choice
        options:
          - dev
          - main

# 동시에 하나의 배포만 실행되도록 설정합니다.
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # 브랜치 결정 Job
  determine-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      branch: ${{ steps.set-branch.outputs.branch }}
    steps:
      - name: Determine branch and environment
        id: set-branch
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            DEPLOY_BRANCH="${{ github.event.inputs.branch }}"
            echo "🎯 Manual deployment - Branch: $DEPLOY_BRANCH"
          else
            DEPLOY_BRANCH="main"
            echo "🚀 Auto deployment - Branch: main"
          fi
          echo "branch=$DEPLOY_BRANCH" >> $GITHUB_OUTPUT

      - name: Set environment name
        id: set-env
        run: |
          BRANCH="${{ steps.set-branch.outputs.branch }}"
          echo "environment=$BRANCH" >> $GITHUB_OUTPUT
          echo "📍 Using environment: $BRANCH"

  # 실제 배포 Job
  deploy:
    needs: determine-environment
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.determine-environment.outputs.environment }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.determine-environment.outputs.branch }}

      - name: Display environment info
        run: |
          echo "🎯 Deploying from branch: ${{ needs.determine-environment.outputs.branch }}"
          echo "📍 Using API Endpoint: ${{ vars.API_ENDPOINT }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --verbose

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.API_ENDPOINT }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
