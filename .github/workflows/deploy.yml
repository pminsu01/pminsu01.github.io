name: Deploy to GitHub Pages

on:
  # main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ìë™ í”„ë¡œë•ì…˜ ë°°í¬
  push:
    branches:
      - main

  # GitHub UIì—ì„œ ìˆ˜ë™ìœ¼ë¡œ ë°°í¬ ë¸Œëœì¹˜ ì„ íƒ
  workflow_dispatch:
    inputs:
      branch:
        description: 'ë°°í¬í•  ë¸Œëœì¹˜ ì„ íƒ'
        required: true
        type: choice
        options:
          - dev
          - main

# ë™ì‹œì— í•˜ë‚˜ì˜ ë°°í¬ë§Œ ì‹¤í–‰ë˜ë„ë¡ ì„¤ì •í•©ë‹ˆë‹¤.
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # ë¸Œëœì¹˜ ê²°ì • Job
  determine-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      branch: ${{ steps.set-branch.outputs.branch }}
    steps:
      - name: Determine branch and environment
        id: set-branch
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            DEPLOY_BRANCH="${{ github.event.inputs.branch }}"
            echo "ğŸ¯ Manual deployment - Branch: $DEPLOY_BRANCH"
          else
            DEPLOY_BRANCH="main"
            echo "ğŸš€ Auto deployment - Branch: main"
          fi
          echo "branch=$DEPLOY_BRANCH" >> $GITHUB_OUTPUT

      - name: Set environment name
        id: set-env
        run: |
          BRANCH="${{ steps.set-branch.outputs.branch }}"
          echo "environment=$BRANCH" >> $GITHUB_OUTPUT
          echo "ğŸ“ Using environment: $BRANCH"

  # ì‹¤ì œ ë°°í¬ Job
  deploy:
    needs: determine-environment
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.determine-environment.outputs.environment }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.determine-environment.outputs.branch }}

      - name: Display environment info
        run: |
          echo "ğŸ¯ Deploying from branch: ${{ needs.determine-environment.outputs.branch }}"
          echo "ğŸ“ Using API Endpoint: ${{ vars.API_ENDPOINT }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --verbose

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.API_ENDPOINT }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
