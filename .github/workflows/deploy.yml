name: Deploy to GitHub Pages

on:
  # main 브랜치에 푸시될 때 자동 배포
  push:
    branches:
      - main

  # GitHub UI에서 수동으로 배포 트리거 (환경 선택 가능)
  workflow_dispatch:
    inputs:
      environment:
        description: '배포 환경 선택'
        required: true
        type: choice
        options:
          - dev (starlight-8)
          - main (azure)

# 동시에 하나의 배포만 실행되도록 설정합니다.
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    # GitHub Environment 동적 설정
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && (contains(github.event.inputs.environment, 'dev') && 'dev' || 'main') || 'main' }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --verbose

      - name: Display selected environment
        run: |
          echo "🎯 Deployment Environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'main (auto)' }}"
          echo "📍 API Endpoint: ${{ vars.API_ENDPOINT }}"

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.API_ENDPOINT }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
