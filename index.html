<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/CB_favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>집안일 분담 앱</title>
  <script>
    // GitHub Pages SPA 라우팅 복원
    // 404.html에서 저장한 경로를 복원하여 클라이언트 라우팅 실행
    (function() {
      var redirect = sessionStorage.getItem('redirect');
      sessionStorage.removeItem('redirect');

      if (redirect && redirect !== location.href) {
        // 저장된 경로 복원 (&를 원래대로 되돌림)
        var decodedPath = redirect.replace(/~and~/g, '&');
        history.replaceState(null, null, decodedPath);
      }
    })();
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
